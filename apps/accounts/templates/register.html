{% extends "base.html" %}


{% block 'body' %}

    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Crie sua conta</h2>
        </div>
       
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="{% url 'register' %}" method="POST">{% csrf_token %}

                {% for field in form %}
                    <div>
                        <label class="block text-sm/6 font-medium text-gray-900">{{field.label}}</label>
                        <div class="mt-2">
                            {{field}}
                        </div>
                        {% if field.errors %}
                            <label class="block text-sm font-medium text-red-400">{{field.errors}}</label>
                        {% endif %}
                    </div>
                {% endfor %}
             

                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Cadastrar</button>
                </div>
            </form>

        </div>
    </div>

{% endblock 'body' %}
