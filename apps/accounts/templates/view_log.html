{% extends "base.html" %}

{% block 'body' %}
    {% include 'partials/navbar.html' %}
    <br>
    <div class="mt-28 max-w-7xl mx-auto">
        <p class="font-bold text-2xl text-gray-900">{{log.url}}</p>
        <span class="inline-flex items-center rounded-md {% if log.status == 200 %}bg-green-50 ring-green-600/20 text-green-700{% else %}bg-red-50 ring-red-600/20 text-red-700 {% endif %} px-2 py-1 text-xl font-medium  ring-1 ring-inset">{{log.status}}</span>
        <span>{{log.create_at}}</span>
        <br>
        <br>
        <p class="font-bold text-2xl text-gray-900">Request</p>
        <p class="text-gray-600 text-md">Os dados que foram enviados para o seu Webhook</p>
        <div class="mt-6 overflow-auto p-4 bg-slate-600/10 ring-1 ring-slate-800/40 w-1/3">
            {{log.request}}

        </div>

        <br>
        <br>
        <p class="font-bold text-2xl text-gray-900">Response</p>
        <p class="text-gray-600 text-md">Os dados que foram devolvidos pela sua aplicação</p>
        <div class="mt-6 overflow-auto p-4 bg-slate-600/10 ring-1 ring-slate-800/40 w-1/3">
            {{log.response}}

        </div>
    </div>
{% endblock %}
